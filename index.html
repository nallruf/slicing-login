<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="assets/style/main.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="col-lg-5 kiri">
          <h1 class="text-center mb-5 mid">Let's Begin</h1>
          <img src="assets/img/start.png " alt=" " width="80% " class="mx-auto d-block" />
        </div>
        <div class="col-lg-7 kanan">
          <div class="logo text-center mt-3">
            <img src="assets/img/logo.png" alt="" width="36px" class="d-inline" />
            <p class="d-inline"><span class="blue">Jen</span>al</p>
          </div>
          <form class="text-center mid" action="home.html">
            <div class="input">
              <label for="inputUser " class="form-label">Username</label>
              <input type="text " class="form-control" id="inputuser" placeholder="username" />
            </div>
            <div class="input my-3">
              <label for="inputPass" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPass" placeholder="password" />
            </div>
            <div class="forgot">
              <a href="" class="">Forgot Password?</a>
            </div>
            <div class="button mt-4">
              <!-- <button type="submit " class="btn btn-login mb-3"><a href="home.html"> Login</a></button> -->
              <button type="submit " class="btn btn-login mb-3">Login</button>
              <button type="submit " class="btn btn-create">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
